<!DOCTYPE html>
<html>
    <head>
        <title>CSS - Cascading Style Sheets</title>

        <!-- internal style -->
        <style>
            /* CSS Rules */
            /* Rule 1 */
            /* element selector */
            p {
                color:darkgreen;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/githubscientist/css/main/styles.css">
    </head>

    <body>
        <!-- inline style -->
        <p style="color: brown;">This is a paragraph text in brown color</p>

        <p>This is a paragraph text in green color</p>
    </body>
</html>
